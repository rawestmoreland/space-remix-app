name: 🚀 Backend Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    paths:
      - 'apps/backend/Dockerfile'
      - 'apps/backend/fly.toml'
      - 'apps/backend/.dockerignore'
      - 'apps/backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request: {}
permissions:
  actions: write
  contents: read

jobs:
  deploy:
    name: 🚀 Deploy Express Backend
    runs-on: ubuntu-latest
    # needs: [lint, typecheck, vitest, playwright]
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 👀 Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: 'apps/backend/fly.toml'
          field: 'app'

      - name: 🎈 Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: 🚀 Deploy Production Express Backend
        if: ${{ github.ref == 'refs/heads/main' }}
        run:
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
          --app ${{ steps.app_name.outputs.value }}
          --config ./apps/backend/fly.toml
          --dockerfile ./apps/backend/Dockerfile
          --ignorefile ./apps/backend/.dockerignore
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_BACKEND_TOKEN }}

  deploy-trigger-dot-dev:
    name: 🚀 Deploy to trigger.dev
    needs: ['deploy']
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 💨 Install turbo
        run: pnpm add -g turbo

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🏗️ Build
        run: |
          cd apps/backend
          turbo build
          cd ../../

      - name: 🔄 Run Prisma migrations
        run: cd packages/database && npx prisma migrate deploy && cd ../..
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: 🚀 Deploy to trigger.dev
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: pnpm dlx trigger.dev@3.3.16 deploy apps/backend

name: Deploy express backend
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.express-backend'
      - '.github/workflows/backend-deploy.yml'
      - 'packages/express-backend/**'
      - 'packages/database/**'

jobs:
  deploy-backend:
    name: Deploy backend
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --dockerfile Dockerfile.express-backend --config packages/express-backend/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_BACKEND_TOKEN }}

  deploy-trigger-dot-dev:
    name: Deploy trigger.dev
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    concurrency: deploy-group
    defaults:
      run:
        working-directory: packages/express-backend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: ðŸš€ Deploy Trigger.dev
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx trigger.dev@latest deploy
